services:
  db:
    image: postgres:17-alpine
    container_name: pms-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pms-backend
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgres://postgres:postgres@db:5432/pms?sslmode=disable
      - JWT_SECRET_KEY=your_secret_key_here
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pms-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend

  migrations:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      - -path=/migrations/
      - -database=postgres://postgres:postgres@db:5432/pms?sslmode=disable
      - up
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
